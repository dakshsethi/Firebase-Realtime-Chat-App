<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Contract Modal</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">
        Make Contract
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Make Contract</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <div class="container">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="logo.png" class="img-fluid" alt="">
                    </div>
                    <form>
                    <div class="form-row">

                        <div class="col-12">
                            <div class="row d-flex justify-content-around my-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="type" value="crew">
                                    <label class="form-check-label" for="type">CREW</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="type" value="client">
                                    <label class="form-check-label" for="type" >CLIENT</label>
                                </div>
                            </div>
                            <!-- if(data-value==0 && value!=data-value)
                                printf("first time entry")
                            if(data-value!=0 && value!=data-value) {
                                {
                                    uid: 6482364,
                                    zip: 306
                                }
                            } -->
                        </div>
                        <div class="col-12">
                            <h5 class="h5">Crew Details</h5>
                            <div class="form-group row">
                                <label for="crew-name" class="col-form-label col-lg-3">Crew Name</label>
                                <input type="text" class="form-control col-lg-9" id="crew-name" placeholder="To be displayed on contract" required>
                            </div>

                            <div class="form-group row">
                                <label for="crew-contact-no" class="col-form-label col-lg-3">Crew Contact No.</label>
                                <div class="input-group col-lg-9">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">+91</div>
                                    </div>
                                    <input type="number" class="form-control" id="crew-contact-number" minlength="10" maxlength="10" placeholder="Write without country code" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="crew-email" class="col-form-label col-lg-3">Crew Email</label>
                                <input type="email" class="form-control col-lg-9" id="crew-email" placeholder="Enter crew email" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-4">
                                    <label for="crew-country">Country</label>
                                    <input type="text" class="form-control" id="crew-country" required>
                                </div>
                                <div class="col-lg-4">
                                    <label for="crew-state">State</label>
                                    <input type="text" class="form-control" id="crew-state" required>
                                </div>
                                <div class="col-lg-4">
                                    <label for="crew-city">City</label>
                                    <input type="text" class="form-control" id="crew-city" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="crew-zip" class="col-form-label col-lg-3">Zip/Postal code</label>
                                <input type="number" class="form-control col-lg-9" id="crew-zip" minlength="6" maxlength="6" required>
                            </div>

                            <div class="form-group row">
                                <label for="crew-residence-address" class="col-form-label col-lg-3">Residence Address</label>
                                <textarea class="form-control col-lg-9" id="crew-residence-address" rows="3"></textarea>
                            </div>

                            <hr class="my-5">

                            <h5 class="h5">Client Details</h5>
                            <div class="form-group row">
                                <label for="client-name" class="col-form-label col-lg-3">Client Name</label>
                                <input type="text" class="form-control col-lg-9" id="client-name" placeholder="To be displayed on contract" required>
                            </div>

                            <div class="form-group row">
                                <label for="client-contact-no" class="col-form-label col-lg-3">Client Contact No.</label>
                                <div class="input-group col-lg-9">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">+91</div>
                                    </div>
                                    <input type="number" class="form-control" id="client-contact-number" minlength="10" maxlength="10" placeholder="Write without country code" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="client-email" class="col-form-label col-lg-3">Client Email</label>
                                <input type="email" class="form-control col-lg-9" id="client-email" placeholder="Enter clientemail" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-4">
                                    <label for="client-country">Country</label>
                                    <input type="text" class="form-control" id="client-country" required>
                                </div>
                                <div class="col-lg-4">
                                    <label for="client-state">State</label>
                                    <input type="text" class="form-control" id="client-state" required>
                                </div>
                                <div class="col-lg-4">
                                    <label for="client-city">City</label>
                                    <input type="text" class="form-control" id="client-city" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="client-zip" class="col-form-label col-lg-3">Zip/Postal code</label>
                                <input type="number" class="form-control col-lg-9" id="client-zip" minlength="6" maxlength="6" required>
                            </div>

                            <div class="form-group row">
                                <label for="client-residence-address" class="col-form-label col-lg-3">Residence Address</label>
                                <textarea class="form-control col-lg-9" id="client-residence-address" rows="3"></textarea>
                            </div>

                            <button type="button" class="btn btn-primary btn-lg mb-3" style="border-radius: 22.5px;">NEXT</button>

                            <h6 class="h6">*Saved by end-to-end encryption.</h6>
                            <h6 class="h6">*Read Contact <a href="">Rules and Regulation</a> or <a href="">FAQs</a> here.</h6>

                        </div>
                    </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
