<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Login Page</title>
</head>
<body>
<style>
    section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<section>
		<div class="container col-12">
            <div class="row">
                <div class="col-lg-5">
                    <div class="card card-block">
                    <div class="card-body">
                        <h1 class="text-center text-capitalize ">Login</h1>
                        <form class="mt-5" id="login">
                            <div class="form-group">
                                <label for="email">Employee ID</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label"></label>
                                <input class="form-check-input" type="checkbox">Remember Me
                            </div>
                            <button class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card card-block">
                    <div class="card-body">
                        <h1 class="text-center text-capitalize ">SignUp</h1>
                        <form class="mt-5" id="signup">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter name" required>
                            </div>
                            <div class="form-group">
                                <label for="emp_id">Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="form-radio-label">Choose your type</label>
                                <div class="row ml-2">
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="type" value="1" id="crew">
                                        <label class="form-check-label" for="type">CREW</label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="type" value="2" id="client">
                                        <label class="form-check-label" for="type" >CLIENT</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
		</div>
    </section>
    

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
</body>
</html>
